discussion: More about Esti

I am a PhD student with AIFMRM, the African Institute of Financial Markets and Risk Management at the University of Cape Town. 
I am also a Senior Analyst in the Financial Stability Department of the South African Reserve Bank.

#Research interests

Shadow banking and other non-bank financial intermediation, macroeconomic policy, credit extension, financial cycles

